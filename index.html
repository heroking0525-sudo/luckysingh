    body {

    .card {
      background: rgba(255, 255, 255, 0.05);

      padding: 45px 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(12px);
      transition: all 0.3s ease-in-out;
      position: relative;
    }

    .card:hover {
      transform: translateY(-5px);

    }

    /* ===== TITLE ===== */
    .title {

    .btn {
      background: linear-gradient(90deg, #0077ff, #00c3ff);
      color: #fff;
      font-size: 1.5rem;
      font-weight: 600;
      padding: 12px 30px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0, 191, 255, 0.3);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(90deg, #00b4d8, #0077ff);
      box-shadow: 0 6px 25px rgba(0, 191, 255, 0.5);
      transform: translateY(-2px);
    }

    /* ===== OWNER TAG ===== */
    .owner {
      margin: 10px 0 20px;
      font-weight: 500;
      color: #ffcc00;
      font-size: 0.95rem;
    }

    /* ===== BACKGROUND EFFECTS ===== */
    .glow {
      position: absolute;
      width: 250px;
      height: 250px;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.4;
      z-index: -1;
      animation: float 6s ease-in-out infinite alternate;
    }

    .glow:nth-child(1) {
      background: #00b4d8;
      top: 10%;
      left: 15%;
    }

    .glow:nth-child(2) {
      background: #ffcc00;
      bottom: 15%;
      right: 20%;
      animation-delay: 3s;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-20px); }
    }
